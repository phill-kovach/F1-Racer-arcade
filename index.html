<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Arcade F1 Racer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            overscroll-behavior: contain;
            touch-action: none;
        }
        .game-container {
            display: flex;
        }
        .game-container.vertical {
            flex-direction: column;
            height: 100vh;
        }
        .game-container.horizontal {
            flex-direction: row;
            height: 100vh;
        }
        .canvas-wrapper {
            flex-grow: 1;
            position: relative;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .controls-wrapper.vertical {
            width: 100%;
            height: 35%;
            padding: 1rem;
            flex-shrink: 0;
        }
        .controls-wrapper.horizontal {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .control-btn {
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            user-select: none;
            touch-action: manipulation;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: background-color 0.1s;
            pointer-events: auto;
        }
        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .d-pad, .action-buttons {
            display: grid;
            gap: 1rem;
        }
        .d-pad { grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); }
        .action-buttons { grid-template-columns: 1fr; grid-template-rows: repeat(2, 1fr); }
        
        .modal {
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
        }

        .team-card, .track-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .team-card:hover, .track-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--team-color, #fff);
        }
        .team-card.selected {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--team-color, #fff), 0 0 10px var(--team-color, #fff) inset;
        }
        .track-card.selected {
            transform: scale(1.05);
            box-shadow: 0 0 25px #4ade80, 0 0 10px #4ade80 inset;
        }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden">

    <div id="gameUI" class="w-full h-screen flex items-center justify-center p-4">
        <!-- Main Menu -->
        <div id="mainMenu" class="text-center">
            <!-- FIX: Added responsive text sizes -->
            <h1 class="text-5xl sm:text-6xl font-bold tracking-widest mb-4 text-red-500">ARCADE F1</h1>
            <p class="text-lg sm:text-xl mb-8 text-gray-300">Top-Down Racing</p>
            <!-- FIX: Added responsive padding and text sizes -->
            <button id="startRaceBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-lg text-xl sm:text-2xl shadow-lg transition-transform transform hover:scale-105">Start Race</button>
        </div>

        <!-- Team Selection -->
        <div id="teamSelection" class="hidden w-full h-full modal p-4 sm:p-8 flex flex-col items-center justify-center">
            <!-- FIX: Added responsive text sizes -->
            <h2 class="text-3xl sm:text-4xl font-bold mb-6 sm:mb-8">Choose Your Team</h2>
            <div id="teamGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 w-full max-w-6xl">
                <!-- Team cards will be injected here by JS -->
            </div>
            <button id="confirmTeamBtn" class="mt-6 sm:mt-8 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-10 rounded-lg text-xl shadow-lg transition-transform transform hover:scale-105 disabled:bg-gray-600 disabled:cursor-not-allowed" disabled>Next</button>
        </div>

        <!-- Track Selection -->
        <div id="trackSelection" class="hidden w-full h-full modal p-4 sm:p-8 flex flex-col items-center justify-center">
            <!-- FIX: Added responsive text sizes -->
            <h2 class="text-3xl sm:text-4xl font-bold mb-6">Select a Track</h2>
            <div id="trackGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 w-full max-w-6xl">
                 <!-- Track cards will be injected here by JS -->
            </div>
             <button id="confirmTrackBtn" class="mt-6 sm:mt-8 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-10 rounded-lg text-xl shadow-lg transition-transform transform hover:scale-105 disabled:bg-gray-600 disabled:cursor-not-allowed" disabled>Race!</button>
        </div>

    </div>

    <div id="gameArea" class="hidden w-full h-screen">
        <div id="gameContainer" class="game-container vertical">
            <div class="canvas-wrapper bg-gray-800">
                <canvas id="gameCanvas"></canvas>
                <div id="gameMessages" class="absolute inset-0 flex items-center justify-center text-8xl font-bold text-white" style="text-shadow: 0 0 15px black;"></div>
                 <div id="hud" class="absolute top-2 left-2 text-2xl font-bold text-white" style="text-shadow: 0 0 5px black;">
                    <div>Time: <span id="time">0.00</span></div>
                    <div>Lap: <span id="lap">1/3</span></div>
                </div>
                 <!-- Pause Menu -->
                <div id="pauseMenu" class="hidden absolute inset-0 modal flex-col items-center justify-center text-center">
                    <h2 class="text-6xl font-bold mb-8">PAUSED</h2>
                    <div class="flex flex-col gap-4">
                        <button id="resumeBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-12 rounded-lg text-2xl">Resume</button>
                        <button id="restartRaceBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-12 rounded-lg text-2xl">Restart Race</button>
                        <button id="exitMenuBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-12 rounded-lg text-2xl">Exit to Menu</button>
                    </div>
                </div>
            </div>
            <div id="controlsWrapper" class="controls-wrapper vertical bg-gray-900">
                 <div class="w-full h-full grid grid-cols-2 gap-4">
                    <div class="d-pad relative">
                         <div id="steer-left" class="control-btn absolute" style="width: 70px; height: 70px; left: 10%; top: 30%;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/></svg>
                        </div>
                        <div id="steer-right" class="control-btn absolute" style="width: 70px; height: 70px; right: 10%; top: 30%;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
                        </div>
                    </div>
                    <div class="action-buttons relative">
                        <div id="accelerate" class="control-btn absolute" style="width: 80px; height: 80px; right: 25%; top: 5%;">
                           <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/></svg>
                        </div>
                        <div id="brake" class="control-btn absolute" style="width: 60px; height: 60px; right: 35%; bottom: 5%;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="settingsBar" class="absolute top-0 right-0 p-2 z-50 flex gap-2">
            <button id="pauseBtn" class="bg-gray-700 p-2 rounded-md hover:bg-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/></svg>
            </button>
            <button id="layoutToggle" class="bg-gray-700 p-2 rounded-md hover:bg-gray-600">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5zm6 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM2.5 4a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm0 2a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm0 2a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm0 2a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm0 2a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm11-8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm0 2a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm0 2a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm0 2a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm0 2a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/></svg>
            </button>
             <button id="editControlsBtn" class="bg-gray-700 p-2 rounded-md hover:bg-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/></svg>
            </button>
        </div>
    </div>


    <script>
        // --- DOM ELEMENTS ---
        const gameUI = document.getElementById('gameUI');
        const mainMenu = document.getElementById('mainMenu');
        const teamSelection = document.getElementById('teamSelection');
        const trackSelection = document.getElementById('trackSelection');
        const startRaceBtn = document.getElementById('startRaceBtn');
        const confirmTeamBtn = document.getElementById('confirmTeamBtn');
        const confirmTrackBtn = document.getElementById('confirmTrackBtn');
        const teamGrid = document.getElementById('teamGrid');
        const trackGrid = document.getElementById('trackGrid');
        
        const gameArea = document.getElementById('gameArea');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameMessages = document.getElementById('gameMessages');
        const hud = {
            time: document.getElementById('time'),
            lap: document.getElementById('lap'),
        };
        const pauseMenu = document.getElementById('pauseMenu');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const restartRaceBtn = document.getElementById('restartRaceBtn');
        const exitMenuBtn = document.getElementById('exitMenuBtn');

        const layoutToggle = document.getElementById('layoutToggle');
        const editControlsBtn = document.getElementById('editControlsBtn');
        const gameContainer = document.getElementById('gameContainer');
        const controlsWrapper = document.getElementById('controlsWrapper');
        
        // --- GAME CONFIG & STATE ---
        let gameState = 'MENU';
        let selectedTeam = null;
        let selectedTrack = null;
        let lastRandomTrackIndex = -1;
        let controlEditing = false;
        let animationFrameId;
        
        const teams = [
            { id: 'mercurio', name: 'Mercurio', color: '#00D2BE', stats: { acceleration: 0.001, topSpeed: 3.8, handling: 0.045, braking: 0.08 } },
            { id: 'taurus', name: 'Taurus Racing', color: '#3671C6', stats: { acceleration: 0.0012, topSpeed: 3.6, handling: 0.05, braking: 0.07 } },
            { id: 'stallions', name: 'Red Stallions', color: '#DC0000', stats: { acceleration: 0.0011, topSpeed: 4.0, handling: 0.04, braking: 0.06 } },
            { id: 'mclaren', name: 'McLaren Papaya', color: '#FF8700', stats: { acceleration: 0.0009, topSpeed: 3.9, handling: 0.048, braking: 0.075 } },
            { id: 'aston', name: 'Aston Green', color: '#006F62', stats: { acceleration: 0.0013, topSpeed: 3.5, handling: 0.046, braking: 0.09 } },
            { id: 'alpine', name: 'Azure Alpine', color: '#0090FF', stats: { acceleration: 0.001, topSpeed: 3.7, handling: 0.047, braking: 0.07 } },
        ];

        const tracks = [
            { id: 'monza', name: 'Monza', grassColor: '#4A6A4A', trackColor: '#555555', kerbColor: '#D3D3D3', path: [ {x:200,y:450}, {x:400,y:450}, {x:450,y:425}, {x:425,y:400}, {x:550,y:400}, {x:650,y:350}, {x:850,y:150}, {x:800,y:100}, {x:700,y:100}, {x:600,y:150}, {x:500,y:100}, {x:400,y:150}, {x:200,y:150}, {x:150,y:200}, {x:150,y:350}, {x:175,y:425} ] },
            { id: 'silverstone', name: 'Silverstone', grassColor: '#557555', trackColor: '#606060', kerbColor: '#E0E0E0', path: [ {x:200,y:450},{x:350,y:450},{x:400,y:400},{x:400,y:200},{x:450,y:150},{x:750,y:150},{x:800,y:200},{x:800,y:350},{x:750,y:400},{x:600,y:400},{x:550,y:350},{x:250,y:350},{x:200,y:400}, ] },
            { id: 'spa', name: 'Spa', grassColor: '#3E5E3E', trackColor: '#4C4C4C', kerbColor: '#C8C8C8', path: [ {x:200,y:150},{x:500,y:150},{x:600,y:100},{x:800,y:100},{x:900,y:200},{x:900,y:400},{x:800,y:500},{x:500,y:500},{x:450,y:450},{x:450,y:350},{x:400,y:300},{x:250,y:300},{x:200,y:250}, ] },
            { id: 'suzuka', name: 'Suzuka', grassColor: '#4F6F4F', trackColor: '#5A5A5A', kerbColor: '#DBDBDB', path: [ {x:150,y:450}, {x:400,y:450}, {x:450,y:400}, {x:400,y:350}, {x:450,y:300}, {x:650,y:300}, {x:750,y:350}, {x:800,y:250}, {x:750,y:150}, {x:500,y:150}, {x:450,y:100}, {x:250,y:100}, {x:200,y:150}, {x:200,y:250}, {x:250,y:300}, {x:150,y:350} ] },
            { id: 'bahrain', name: 'Bahrain', grassColor: '#A99572', trackColor: '#686868', kerbColor: '#F0F0F0', path: [ {x:200,y:450},{x:800,y:450},{x:850,y:400},{x:850,y:350},{x:800,y:300},{x:700,y:300},{x:650,y:250},{x:650,y:150},{x:700,y:100},{x:400,y:100},{x:350,y:150},{x:300,y:150},{x:250,y:200},{x:250,y:350},{x:200,y:400}, ] },
        ];

        // --- CAR & PHYSICS ---
        const car = {
            x: 200, y: 450,
            width: 12, height: 22,
            speed: 0, angle: 0,
            steer: 0,
            stats: { ...teams[0].stats }, // Default stats
            inputs: { accelerate: false, brake: false, left: false, right: false },
            img: new Image()
        };

        // --- GAME LOOP & TIMING ---
        let lastTime = 0;
        let raceTimer = 0;
        let currentLap = 1;
        const totalLaps = 3;
        let checkpoints = [];
        let currentCheckpoint = 0;

        // --- UI INITIALIZATION ---
        function populateTeamSelection() {
            teamGrid.innerHTML = teams.map(t => {
                const statValue = (val, max) => Math.max(0, Math.min(max, Math.round(val)));
                const topSpeedStat = statValue(t.stats.topSpeed * 2.5, 10);
                const accelerationStat = statValue(t.stats.acceleration * 8000, 10);
                const handlingStat = statValue(t.stats.handling * 200, 10);
                const brakingStat = statValue(t.stats.braking * 120, 10);

                return `
                <div class="team-card border-4 rounded-lg p-4 cursor-pointer bg-gray-800" data-team-id="${t.id}" style="--team-color: ${t.color}; border-color: ${t.color};">
                    <h3 class="text-2xl font-bold text-center mb-2">${t.name}</h3>
                    <div class="text-sm">
                        <p>Top Speed: <span class="font-bold float-right">${'█'.repeat(topSpeedStat)}${'░'.repeat(10 - topSpeedStat)}</span></p>
                        <p>Acceleration: <span class="font-bold float-right">${'█'.repeat(accelerationStat)}${'░'.repeat(10 - accelerationStat)}</span></p>
                        <p>Handling: <span class="font-bold float-right">${'█'.repeat(handlingStat)}${'░'.repeat(10 - handlingStat)}</span></p>
                        <p>Braking: <span class="font-bold float-right">${'█'.repeat(brakingStat)}${'░'.repeat(10 - brakingStat)}</span></p>
                    </div>
                </div>
                `;
            }).join('');
        }

        function populateTrackSelection() {
            const trackHTML = tracks.map(t => `
                <div class="track-card border-2 border-gray-600 rounded-lg p-4 cursor-pointer bg-gray-800" data-track-id="${t.id}">
                    <h3 class="text-2xl font-bold text-center">${t.name}</h3>
                </div>
            `).join('');
            trackGrid.innerHTML = trackHTML + `
                <div class="track-card border-2 border-dashed border-gray-400 rounded-lg p-4 cursor-pointer bg-gray-800 flex items-center justify-center" data-track-id="random">
                    <h3 class="text-2xl font-bold text-center">Random Track</h3>
                </div>
            `;
        }

        // --- UI EVENT LISTENERS ---
        startRaceBtn.addEventListener('click', () => {
            mainMenu.classList.add('hidden');
            teamSelection.classList.remove('hidden');
        });

        teamGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.team-card');
            if (card) {
                selectedTeam = teams.find(t => t.id === card.dataset.teamId);
                document.querySelectorAll('.team-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                confirmTeamBtn.disabled = false;
            }
        });

        confirmTeamBtn.addEventListener('click', () => {
            teamSelection.classList.add('hidden');
            trackSelection.classList.remove('hidden');
        });

        trackGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.track-card');
            if (card) {
                const trackId = card.dataset.trackId;
                if (trackId === 'random') {
                    let randomIndex;
                    do {
                        randomIndex = Math.floor(Math.random() * tracks.length);
                    } while (tracks.length > 1 && randomIndex === lastRandomTrackIndex);
                    lastRandomTrackIndex = randomIndex;
                    selectedTrack = tracks[randomIndex];
                } else {
                    selectedTrack = tracks.find(t => t.id === trackId);
                }
                document.querySelectorAll('.track-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                confirmTrackBtn.disabled = true; // Prevent double click
                setTimeout(() => {
                    confirmTrackBtn.disabled = false;
                    confirmTrackBtn.click();
                }, 200);
            }
        });

        confirmTrackBtn.addEventListener('click', () => {
            if (selectedTeam && selectedTrack) {
                startGame();
            }
        });

        // --- GAME LOGIC ---
        function startRaceSequence() {
            draw(); // Draw initial state
            gameState = 'COUNTDOWN';
            let countdown = 3;
            gameMessages.textContent = countdown;
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    gameMessages.textContent = countdown;
                } else if (countdown === 0) {
                    gameMessages.textContent = 'GO!';
                } else {
                    gameMessages.textContent = '';
                    clearInterval(countdownInterval);
                    gameState = 'RACING';
                    lastTime = performance.now();
                    raceTimer = 0;
                    currentLap = 1;
                    animationFrameId = requestAnimationFrame(gameLoop);
                }
            }, 1000);
        }

        function startGame() {
            gameUI.classList.add('hidden');
            gameArea.classList.remove('hidden');
            car.stats = { ...selectedTeam.stats };
            
            resizeCanvas();
            setupTrack();

            const svgString = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 36"><path d="M10 0 L20 30 L18 36 L14 32 L6 32 L2 36 L0 30 Z" fill="${selectedTeam.color}" stroke="black" stroke-width="1"/><path d="M8 20 L12 20 L12 28 L8 28 Z" fill="black"/><path d="M4 4 L16 4 L14 10 L6 10 Z" fill="white" stroke="black" stroke-width="0.5"/><path d="M4 28 L2 34" fill="none" stroke="black" stroke-width="2"/><path d="M16 28 L18 34" fill="none" stroke="black" stroke-width="2"/></svg>`;
            car.img.src = `data:image/svg+xml;charset=utf-8,${encodeURIComponent(svgString)}`;

            car.img.onload = startRaceSequence;
            car.img.onerror = () => {
                console.error("Car image failed to load.");
                gameMessages.textContent = 'ERROR';
            };
        }

        function setupTrack() {
            const path = selectedTrack.path;
            car.x = path[0].x;
            car.y = path[0].y;
            car.speed = 0;
            
            const p1 = path[0];
            const p2 = path[1];
            car.angle = Math.atan2(p2.y - p1.y, p2.x - p1.x);

            checkpoints = [];
            for(let i = 0; i < path.length; i++) {
                checkpoints.push({ ...path[i], passed: false });
            }
            currentCheckpoint = 0;
            checkpoints[0].passed = true;
        }

        function gameLoop(timestamp) {
            if (gameState !== 'RACING') return;

            const deltaTime = (timestamp - lastTime) / 16.67;
            lastTime = timestamp;
            raceTimer += deltaTime * 16.67;

            update(deltaTime);
            draw();
            updateHUD();

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function update(dt) {
            if (car.inputs.left) car.steer = -1;
            else if (car.inputs.right) car.steer = 1;
            else car.steer = 0;

            if (car.inputs.accelerate) car.speed += car.stats.acceleration * dt;
            else car.speed -= 0.0008 * dt;

            if (car.inputs.brake) car.speed -= car.stats.braking * dt;

            car.speed = Math.max(0, Math.min(car.speed, car.stats.topSpeed));
            
            if (car.speed > 0.1) {
                car.angle += car.steer * car.stats.handling * (1 - car.speed / (car.stats.topSpeed * 1.5)) * dt;
            }

            car.x += Math.cos(car.angle) * car.speed * dt;
            car.y += Math.sin(car.angle) * car.speed * dt;

            if (!isOnTrack(car.x, car.y)) {
                car.speed *= 0.98; 
            }
            
            const nextCheckpointIndex = (currentCheckpoint + 1) % checkpoints.length;
            const nextCheckpoint = checkpoints[nextCheckpointIndex];
            const distToCheckpoint = Math.hypot(car.x - nextCheckpoint.x, car.y - nextCheckpoint.y);
            
            if(distToCheckpoint < 50) {
                currentCheckpoint = nextCheckpointIndex;
                checkpoints[currentCheckpoint].passed = true;

                if(currentCheckpoint === 0) {
                    const allPassed = checkpoints.slice(1).every(cp => cp.passed);
                    if(allPassed) {
                        currentLap++;
                        if(currentLap > totalLaps) {
                            endRace();
                        } else {
                           checkpoints.forEach((cp, i) => cp.passed = (i === 0));
                        }
                    }
                }
            }
        }
        
        function endRace() {
            gameState = 'FINISHED';
            gameMessages.textContent = `FINISH! Time: ${hud.time.textContent}`;
            setTimeout(resetToMainMenu, 5000);
        }

        function resetToMainMenu() {
            gameArea.classList.add('hidden');
            gameUI.classList.remove('hidden');
            mainMenu.classList.remove('hidden');
            trackSelection.classList.add('hidden');
            pauseMenu.classList.add('hidden');
            pauseMenu.classList.remove('flex');
            selectedTeam = null;
            selectedTrack = null;
            document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
            confirmTeamBtn.disabled = true;
            confirmTrackBtn.disabled = true;
            gameState = 'MENU';
        }

        function updateHUD() {
            hud.time.textContent = (raceTimer / 1000).toFixed(2);
            hud.lap.textContent = `${Math.min(currentLap, totalLaps)}/${totalLaps}`;
        }

        // --- DRAWING ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            
            const cameraX = car.x - canvas.width / 2;
            const cameraY = car.y - canvas.height / 2;
            
            ctx.translate(-cameraX, -cameraY);

            ctx.fillStyle = selectedTrack.grassColor;
            ctx.fillRect(cameraX, cameraY, canvas.width, canvas.height);
            
            drawTrackPath(selectedTrack.path, 80, selectedTrack.trackColor);
            drawTrackPath(selectedTrack.path, 70, selectedTrack.kerbColor, [15, 15]);
            drawTrackPath(selectedTrack.path, 68, selectedTrack.trackColor);

            drawStartFinishLine();
            drawCar();

            ctx.restore();
        }

        function drawTrackPath(path, width, color, dash = []) {
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x, path[i].y);
            }
            ctx.closePath();
            
            ctx.lineWidth = width;
            ctx.strokeStyle = color;
            ctx.setLineDash(dash);
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawStartFinishLine() {
            const p1 = selectedTrack.path[0];
            const p2 = selectedTrack.path[selectedTrack.path.length - 1];
            const angle = Math.atan2(p1.y - p2.y, p1.x - p2.x);
            const perpAngle = angle + Math.PI / 2;

            ctx.save();
            ctx.translate(p1.x, p1.y);
            ctx.rotate(perpAngle);
            
            const trackWidth = 80;
            for(let i = -trackWidth/2; i < trackWidth/2; i += 8) {
                ctx.fillStyle = (Math.floor(i/8) % 2 === 0) ? 'white' : 'black';
                ctx.fillRect(i, -4, 8, 8);
            }
            
            ctx.restore();
        }

        function drawCar() {
            if (!car.img || car.img.naturalWidth === 0) {
                return;
            }
            ctx.save();
            ctx.translate(car.x, car.y);
            ctx.rotate(car.angle + Math.PI / 2);
            ctx.drawImage(car.img, -car.width / 2, -car.height / 2, car.width, car.height);
            ctx.restore();
        }

        function isOnTrack(px, py) {
            let minDistanceSq = Infinity;
            const path = selectedTrack.path;
            
            for (let i = 0; i < path.length; i++) {
                const p1 = path[i];
                const p2 = path[(i + 1) % path.length];
                
                const l2 = (p2.x - p1.x)**2 + (p2.y - p1.y)**2;
                if (l2 === 0) {
                    minDistanceSq = Math.min(minDistanceSq, (px - p1.x)**2 + (py - p1.y)**2);
                    continue;
                }
                
                let t = ((px - p1.x) * (p2.x - p1.x) + (py - p1.y) * (p2.y - p1.y)) / l2;
                t = Math.max(0, Math.min(1, t));
                
                const closestX = p1.x + t * (p2.x - p1.x);
                const closestY = p1.y + t * (p2.y - p1.y);
                const distSq = (px - closestX)**2 + (py - closestY)**2;
                minDistanceSq = Math.min(minDistanceSq, distSq);
            }
            
            const trackWidth = 40; // Half track width
            return minDistanceSq <= trackWidth * trackWidth;
        }

        // --- CONTROLS, LAYOUT & PAUSE ---
        function handleKeyDown(e) {
            switch (e.key) {
                case 'ArrowUp': case 'w': car.inputs.accelerate = true; break;
                case 'ArrowDown': case 's': car.inputs.brake = true; break;
                case 'ArrowLeft': case 'a': car.inputs.left = true; break;
                case 'ArrowRight': case 'd': car.inputs.right = true; break;
            }
        }

        function handleKeyUp(e) {
            switch (e.key) {
                case 'ArrowUp': case 'w': car.inputs.accelerate = false; break;
                case 'ArrowDown': case 's': car.inputs.brake = false; break;
                case 'ArrowLeft': case 'a': car.inputs.left = false; break;
                case 'ArrowRight': case 'd': car.inputs.right = false; break;
            }
        }

        function setupTouchControls() {
            const controls = [
                { id: 'accelerate', key: 'accelerate' },
                { id: 'brake', key: 'brake' },
                { id: 'steer-left', key: 'left' },
                { id: 'steer-right', key: 'right' },
            ];
            controls.forEach(c => {
                const el = document.getElementById(c.id);
                el.addEventListener('touchstart', (e) => { e.preventDefault(); car.inputs[c.key] = true; }, { passive: false });
                el.addEventListener('touchend', (e) => { e.preventDefault(); car.inputs[c.key] = false; }, { passive: false });
                el.addEventListener('contextmenu', (e) => e.preventDefault());
            });
        }
        
        layoutToggle.addEventListener('click', () => {
            gameContainer.classList.toggle('vertical');
            gameContainer.classList.toggle('horizontal');
            controlsWrapper.classList.toggle('vertical');
            controlsWrapper.classList.toggle('horizontal');
            resizeCanvas();
        });

        editControlsBtn.addEventListener('click', () => {
            controlEditing = !controlEditing;
            editControlsBtn.classList.toggle('bg-red-500', controlEditing);
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.style.borderStyle = controlEditing ? 'dashed' : 'solid';
                btn.style.borderColor = controlEditing ? 'red' : 'rgba(255, 255, 255, 0.7)';
            });
        });

        pauseBtn.addEventListener('click', () => {
            if (gameState === 'RACING') {
                gameState = 'PAUSED';
                cancelAnimationFrame(animationFrameId);
                pauseMenu.classList.remove('hidden');
                pauseMenu.classList.add('flex');
            }
        });

        resumeBtn.addEventListener('click', () => {
            if (gameState === 'PAUSED') {
                gameState = 'RACING';
                lastTime = performance.now(); // Reset timer to avoid jump
                requestAnimationFrame(gameLoop);
                pauseMenu.classList.add('hidden');
                pauseMenu.classList.remove('flex');
            }
        });

        restartRaceBtn.addEventListener('click', () => {
            pauseMenu.classList.add('hidden');
            pauseMenu.classList.remove('flex');
            setupTrack();
            startRaceSequence();
        });

        exitMenuBtn.addEventListener('click', resetToMainMenu);

        // --- CONTROL CUSTOMIZATION ---
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            element.onmousedown = dragMouseDown;
            element.ontouchstart = dragMouseDown;

            function dragMouseDown(e) {
                if (!controlEditing) return;
                e = e || window.event;
                e.preventDefault();
                if (e.touches) {
                    pos3 = e.touches[0].clientX;
                    pos4 = e.touches[0].clientY;
                } else {
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                }
                document.onmouseup = closeDragElement;
                document.ontouchend = closeDragElement;
                document.onmousemove = elementDrag;
                document.ontouchmove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                let clientX, clientY;
                if (e.touches) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                pos1 = pos3 - clientX;
                pos2 = pos4 - clientY;
                pos3 = clientX;
                pos4 = clientY;

                const parentRect = element.parentElement.getBoundingClientRect();
                const newTop = element.offsetTop - pos2;
                const newLeft = element.offsetLeft - pos1;

                element.style.top = `${Math.max(0, Math.min(newTop, parentRect.height - element.offsetHeight))}px`;
                element.style.left = `${Math.max(0, Math.min(newLeft, parentRect.width - element.offsetWidth))}px`;
                element.style.right = 'auto';
                element.style.bottom = 'auto';
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
                saveControlPositions();
            }
        }

        function saveControlPositions() {
            const positions = {};
            document.querySelectorAll('.control-btn').forEach(btn => {
                positions[btn.id] = { top: btn.style.top, left: btn.style.left };
            });
            localStorage.setItem('f1_control_positions', JSON.stringify(positions));
        }

        function loadControlPositions() {
            const positions = JSON.parse(localStorage.getItem('f1_control_positions'));
            if (positions) {
                Object.keys(positions).forEach(id => {
                    const btn = document.getElementById(id);
                    if (btn && positions[id].top && positions[id].left) {
                        btn.style.top = positions[id].top;
                        btn.style.left = positions[id].left;
                        btn.style.right = 'auto';
                        btn.style.bottom = 'auto';
                    }
                });
            }
        }

        // --- UTILITY ---
        function resizeCanvas() {
            const wrapper = document.querySelector('.canvas-wrapper');
            canvas.width = wrapper.clientWidth;
            canvas.height = wrapper.clientHeight;
            if(gameState !== 'MENU') draw();
        }

        // --- INITIAL SETUP ---
        window.addEventListener('resize', resizeCanvas);
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);
        
        document.addEventListener('DOMContentLoaded', () => {
            populateTeamSelection();
            populateTrackSelection();
            setupTouchControls();
            document.querySelectorAll('.control-btn').forEach(makeDraggable);
            loadControlPositions();
        });

    </script>
