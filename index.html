<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Arcade F1 Racer</title>
    <!-- PWA Theme Color -->
    <meta name="theme-color" content="#111827"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            overscroll-behavior: contain;
            touch-action: none;
        }
        .game-container {
            display: flex;
        }
        .game-container.vertical {
            flex-direction: column;
            height: 100vh;
        }
        .game-container.horizontal {
            flex-direction: row;
            height: 100vh;
        }
        .canvas-wrapper {
            flex-grow: 1;
            position: relative;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .controls-wrapper.vertical {
            width: 100%;
            height: 35%;
            padding: 1rem;
            flex-shrink: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            background-color: #111827; /* bg-gray-900 */
        }
        .controls-wrapper.horizontal {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: block;
        }
        .controls-wrapper.horizontal .d-pad {
            position: absolute;
            bottom: 5%;
            left: 2%;
            width: 35%;
            height: 30%;
            max-width: 220px;
            max-height: 150px;
            pointer-events: auto;
        }
        .controls-wrapper.horizontal .action-buttons {
            position: absolute;
            bottom: 5%;
            right: 2%;
            width: 35%;
            height: 40%;
            max-width: 220px;
            max-height: 180px;
            pointer-events: auto;
        }
        .control-btn {
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            user-select: none;
            touch-action: manipulation;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: background-color: 0.1s;
            pointer-events: auto;
        }
        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .d-pad, .action-buttons {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .modal {
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
        }

        .team-card, .track-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .team-card:hover, .track-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--team-color, #fff);
        }
        .team-card.selected {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--team-color, #fff), 0 0 10px var(--team-color, #fff) inset;
        }
        .track-card.selected {
            transform: scale(1.05);
            box-shadow: 0 0 25px #4ade80, 0 0 10px #4ade80 inset;
        }

        /* Styles for control editing */
        .resize-handle {
            display: none;
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-top-left-radius: 100%;
            cursor: nwse-resize;
            pointer-events: auto;
        }

        .controls-wrapper.editing-active .control-btn {
            border-style: dashed;
            border-color: red;
        }

        .controls-wrapper.editing-active .resize-handle {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden">

    <div id="gameUI" class="w-full h-screen flex items-center justify-center p-4">
        <!-- Main Menu -->
        <div id="mainMenu" class="text-center">
            <h1 class="text-5xl sm:text-6xl font-bold tracking-widest mb-4 text-red-500">ARCADE F1</h1>
            <p class="text-lg sm:text-xl mb-8 text-gray-300">Top-Down Racing</p>
            <button id="startRaceBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-lg text-xl sm:text-2xl shadow-lg transition-transform transform hover:scale-105">Start Race</button>
        </div>

        <!-- Team Selection -->
        <div id="teamSelection" class="hidden w-full h-full modal p-4 sm:p-8 flex flex-col items-center justify-start overflow-y-auto">
            <h2 class="text-3xl sm:text-4xl font-bold my-4 sm:my-8 flex-shrink-0">Choose Your Team</h2>
            <div id="teamGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 w-full max-w-6xl">
                <!-- Team cards will be injected here by JS -->
            </div>
            <button id="confirmTeamBtn" class="mt-6 sm:mt-8 mb-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-10 rounded-lg text-xl shadow-lg transition-transform transform hover:scale-105 disabled:bg-gray-600 disabled:cursor-not-allowed flex-shrink-0" disabled>Next</button>
        </div>

        <!-- Track Selection -->
        <div id="trackSelection" class="hidden w-full h-full modal p-4 sm:p-8 flex flex-col items-center justify-start overflow-y-auto">
            <h2 class="text-3xl sm:text-4xl font-bold my-4 sm:my-6 flex-shrink-0">Select a Track</h2>
            <div id="trackGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 w-full max-w-6xl">
                 <!-- Track cards will be injected here by JS -->
            </div>
             <button id="confirmTrackBtn" class="mt-6 sm:mt-8 mb-4 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-10 rounded-lg text-xl shadow-lg transition-transform transform hover:scale-105 disabled:bg-gray-600 disabled:cursor-not-allowed flex-shrink-0" disabled>Race!</button>
        </div>

    </div>

    <div id="gameArea" class="hidden w-full h-screen">
        <div id="gameContainer" class="game-container vertical">
            <div class="canvas-wrapper bg-gray-800">
                <canvas id="gameCanvas"></canvas>
                <div id="gameMessages" class="absolute inset-0 flex items-center justify-center text-8xl font-bold text-white" style="text-shadow: 0 0 15px black;"></div>
                 <div id="hud" class="absolute top-2 left-2 text-2xl font-bold text-white" style="text-shadow: 0 0 5px black;">
                    <div>Time: <span id="time">0.00</span></div>
                    <div>Lap: <span id="lap">1/15</span></div>
                    <div>Pos: <span id="position">1/6</span></div>
                    <!-- Tire Wear HUD Element -->
                    <div class="mt-2">
                        <div class="w-48 h-6 bg-gray-700 rounded-full overflow-hidden border-2 border-gray-500">
                            <div id="tireWearBar" class="h-full bg-green-500 transition-all duration-100" style="width: 100%;"></div>
                        </div>
                    </div>
                </div>
                 <!-- Pause Menu -->
                <div id="pauseMenu" class="hidden absolute inset-0 modal flex-col items-center justify-center text-center">
                    <h2 id="pauseTitle" class="text-6xl font-bold mb-8">PAUSED</h2>
                    <div id="pauseActions" class="flex flex-col gap-4">
                        <button id="resumeBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-12 rounded-lg text-2xl">Resume</button>
                        <button id="restartRaceBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-12 rounded-lg text-2xl">Restart Race</button>
                        <button id="editControlsBtnPause" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-12 rounded-lg text-2xl">Edit Controls</button>
                        <button id="exitMenuBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-12 rounded-lg text-2xl">Exit to Menu</button>
                    </div>
                    <div id="editActions" class="hidden flex-col gap-4">
                        <button id="doneEditingBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-12 rounded-lg text-2xl">Done Editing</button>
                        <button id="resetControlsBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-12 rounded-lg text-2xl">Reset Layout</button>
                    </div>
                </div>
            </div>
            <div id="controlsWrapper" class="controls-wrapper vertical">
                <div class="d-pad">
                     <div id="steer-left" class="control-btn absolute" style="width: 70px; height: 70px; left: 10%; top: 30%;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/></svg>
                    </div>
                    <div id="steer-right" class="control-btn absolute" style="width: 70px; height: 70px; right: 10%; top: 30%;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
                    </div>
                </div>
                <div class="action-buttons">
                    <div id="accelerate" class="control-btn absolute" style="width: 80px; height: 80px; right: 25%; top: 5%;">
                       <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/></svg>
                    </div>
                    <div id="brake" class="control-btn absolute" style="width: 60px; height: 60px; right: 35%; bottom: 5%;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/></svg>
                    </div>
                </div>
            </div>
        </div>
        <div id="settingsBar" class="absolute top-0 right-0 p-2 z-50 flex gap-2">
            <button id="pauseBtn" class="bg-gray-700 p-2 rounded-md hover:bg-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/></svg>
            </button>
        </div>
    </div>

        const teamGrid = document.getElementById('teamGrid');
        const trackGrid = document.getElementById('trackGrid');

        const gameMessages = document.getElementById('gameMessages');
        const hud = {

            lap: document.getElementById('lap'),
            position: document.getElementById('position'),

        const pauseMenu = document.getElementById('pauseMenu');
        const pauseBtn = document.getElementById('pauseBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const restartRaceBtn = document.getElementById('restartRaceBtn');

            // --- Silverstone (Start/Finish on Hangar Straight) ---

        // --- UI INITIALIZATION ---
