<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Arcade F1 Racer</title>
    <!-- PWA Theme Color -->
    <meta name="theme-color" content="#111827"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            overscroll-behavior: contain;
            touch-action: none;
        }
        .game-container {
            display: flex;
        }
        .game-container.vertical {
            flex-direction: column;
            height: 100vh;
        }
        .game-container.horizontal {
            flex-direction: row;
            height: 100vh;
        }
        .canvas-wrapper {
            flex-grow: 1;
            position: relative;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .controls-wrapper.vertical {
            width: 100%;
            height: 35%;
            padding: 1rem;
            flex-shrink: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            background-color: #111827; /* bg-gray-900 */
        }
        .controls-wrapper.horizontal {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: block;
        }
        .controls-wrapper.horizontal .d-pad {
            position: absolute;
            bottom: 5%;
            left: 2%;
            width: 35%;
            height: 30%;
            max-width: 220px;
            max-height: 150px;
            pointer-events: auto;
        }
        .controls-wrapper.horizontal .action-buttons {
            position: absolute;
            bottom: 5%;
            right: 2%;
            width: 35%;
            height: 40%;
            max-width: 220px;
            max-height: 180px;
            pointer-events: auto;
        }
        .control-btn {
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            user-select: none;
            touch-action: manipulation;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: background-color: 0.1s;
            pointer-events: auto;
        }
        .control-btn:active {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .d-pad, .action-buttons {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .modal {
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
        }

        .team-card, .track-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .team-card:hover, .track-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--team-color, #fff);
        }
        .team-card.selected {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--team-color, #fff), 0 0 10px var(--team-color, #fff) inset;
        }
        .track-card.selected {
            transform: scale(1.05);
            box-shadow: 0 0 25px #4ade80, 0 0 10px #4ade80 inset;
        }

        /* Styles for control editing */
        .resize-handle {
            display: none;
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-top-left-radius: 100%;
            cursor: nwse-resize;
            pointer-events: auto;
        }

        .controls-wrapper.editing-active .control-btn {
            border-style: dashed;
            border-color: red;
        }

        .controls-wrapper.editing-active .resize-handle {
            display: block;
        }
    </style>
</head>

        startRaceBtn.addEventListener('click', () => {
            mainMenu.classList.add('hidden');
            teamSelection.classList.remove('hidden');

        teamGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.team-card');
            if (card) {
                selectedTeam = teams.find(t => t.id === card.dataset.teamId);
                document.querySelectorAll('.team-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                confirmTeamBtn.disabled = false;
            }
        });

        confirmTeamBtn.addEventListener('click', () => {
            teamSelection.classList.add('hidden');
            trackSelection.classList.remove('hidden');
        });

        trackGrid.addEventListener('click', (e) => {
            const card = e.target.closest('.track-card');
            if (card) {
                const trackId = card.dataset.trackId;
                if (trackId === 'random') {
                    // --- FIXED RANDOM TRACK LOGIC ---
                    const availableTracks = tracks.map((t, i) => i).filter(i => i !== lastRandomTrackIndex);
                    const randomIndex = availableTracks[Math.floor(Math.random() * availableTracks.length)];
                    lastRandomTrackIndex = randomIndex;
                    selectedTrack = tracks[randomIndex];
                } else {
                    selectedTrack = tracks.find(t => t.id === trackId);
                }
                document.querySelectorAll('.track-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                confirmTrackBtn.disabled = true; // Prevent double click
                setTimeout(() => {
                    confirmTrackBtn.disabled = false;
                    confirmTrackBtn.click();
                }, 200);
            }
        });

        confirmTrackBtn.addEventListener('click', () => {
            if (selectedTeam && selectedTrack) {
                startGame();
            }
        });

            gameMessages.textContent = countdown;
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    gameMessages.textContent = countdown;
                } else if (countdown === 0) {
                    gameMessages.textContent = 'GO!';
                } else {
                    gameMessages.textContent = '';
                    clearInterval(countdownInterval);
                    gameState = 'RACING';
                    lastTime = performance.now();
                    raceTimer = 0;
                    animationFrameId = requestAnimationFrame(gameLoop);
                }
            }, 1000);

            const svgString = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 36"><path d="M10 0 L20 30 L18 36 L14 32 L6 32 L2 36 L0 30 Z" fill="${selectedTeam.color}" stroke="black" stroke-width="1"/><path d="M8 20 L12 20 L12 28 L8 28 Z" fill="black"/><path d="M4 4 L16 4 L14 10 L6 10 Z" fill="white" stroke="black" stroke-width="0.5"/><path d="M4 28 L2 34" fill="none" stroke="black" stroke-width="2"/><path d="M16 28 L18 34" fill="none" stroke="black" stroke-width="2"/></svg>`;
            car.img.src = `data:image/svg+xml;charset=utf-8,${encodeURIComponent(svgString)}`;

            car.img.onload = startRaceSequence;
            car.img.onerror = () => {
                console.error("Car image failed to load.");
                gameMessages.textContent = 'ERROR';
            };
        }

        function setupTrack() {
            const path = selectedTrack.path;
            
            // Reset player car
            Object.assign(car, {
                x: path[0].x, y: path[0].y, speed: 0, tireWear: 100,
                isPitting: false, inPitLane: false, justExitedPit: false,
                lap: 1, currentCheckpoint: 0, hasCrossedHalfway: false,
                prev_x: path[0].x, prev_y: path[0].y,
            });
            
            const p1 = path[0];
            const p2 = path[1];
            car.angle = Math.atan2(p2.y - p1.y, p2.x - p1.x);

            // Setup checkpoints (now just coordinates)
            checkpoints = selectedTrack.path.slice(0, -1).map(p => ({...p}));

            // Setup AI cars
            aiCars = [];
            const aiTeams = teams.filter(t => t.id !== selectedTeam.id);
            const startAngle = car.angle;
            const perpAngle = startAngle + Math.PI / 2;

            aiTeams.forEach((team, i) => {
                const row = Math.floor((i + 1) / 2);
                const side = (i + 1) % 2 === 1 ? -1 : 1;
                
                const offsetX = Math.cos(startAngle) * (-row * 40) + Math.cos(perpAngle) * (side * 25);
                const offsetY = Math.sin(startAngle) * (-row * 40) + Math.sin(perpAngle) * (side * 25);

                const aiCar = {
                    id: team.id,
                    x: car.x + offsetX,
                    y: car.y + offsetY,
                    width: 12, height: 22,
                    speed: 0, angle: startAngle,
                    stats: { ...team.stats },
                    img: new Image(),
                    lap: 1,
                    currentCheckpoint: 0,
                    tireWear: 100,
                    hasCrossedHalfway: false,
                    prev_x: car.x + offsetX,
                    prev_y: car.y + offsetY,
                };
                const svgString = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 36"><path d="M10 0 L20 30 L18 36 L14 32 L6 32 L2 36 L0 30 Z" fill="${team.color}" stroke="black" stroke-width="1"/><path d="M8 20 L12 20 L12 28 L8 28 Z" fill="black"/><path d="M4 4 L16 4 L14 10 L6 10 Z" fill="white" stroke="black" stroke-width="0.5"/><path d="M4 28 L2 34" fill="none" stroke="black" stroke-width="2"/><path d="M16 28 L18 34" fill="none" stroke="black" stroke-width="2"/></svg>`;
                aiCar.img.src = `data:image/svg+xml;charset=utf-8,${encodeURIComponent(svgString)}`;
                aiCars.push(aiCar);
            });
        }

        function gameLoop(timestamp) {
            if (gameState !== 'RACING') return;

            const deltaTime = (timestamp - lastTime) / 16.67;
            lastTime = timestamp;
            raceTimer += deltaTime * 16.67;

            update(deltaTime);
            draw();
            updateHUD();

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- Main Update Loop ---
        function update(dt) {
            updatePlayer(car, dt);
            aiCars.forEach(ai => updateAI(ai, dt));
            handleCollisions();
            updatePositions();
        }

        // --- Shared Physics Engine for ALL cars ---
        function applyPhysics(currentCar, inputs, dt) {
            // Store previous position before updating
            currentCar.prev_x = currentCar.x;
            currentCar.prev_y = currentCar.y;

            if (inputs.accelerate) currentCar.speed += currentCar.stats.acceleration * dt;
            else currentCar.speed -= 0.0008 * dt; 
            if (inputs.brake) currentCar.speed -= currentCar.stats.braking * dt;

            currentCar.steer = inputs.steer;

            let wearPenaltyHandling = 1.0;
            let wearPenaltySpeed = 1.0;
            if (currentCar.tireWear < 50) {
                const severity = (50 - currentCar.tireWear) / 50;
                wearPenaltyHandling = 1.0 - (severity * 0.5); 
                wearPenaltySpeed = 1.0 - (severity * 0.2);
            }
            const currentHandling = currentCar.stats.handling * wearPenaltyHandling;
            const currentTopSpeed = currentCar.stats.topSpeed * wearPenaltySpeed;

            currentCar.speed = Math.max(0, Math.min(currentCar.speed, currentTopSpeed));

            if (currentCar.speed > 0.1) {
                currentCar.angle += currentCar.steer * currentHandling * (1 - currentCar.speed / (currentTopSpeed * 1.5)) * dt;
            }

            currentCar.x += Math.cos(currentCar.angle) * currentCar.speed * dt;
            currentCar.y += Math.sin(currentCar.angle) * currentCar.speed * dt;

            if (currentCar.speed > 0.1) {
                const baseWear = 0.002;
                const speedWear = currentCar.speed * 0.0005;
                const turnWear = Math.abs(currentCar.steer) * currentCar.speed * 0.0012;
                let totalWear = (baseWear + speedWear + turnWear) * currentCar.stats.tireWearRate * dt;
                
                if (!isOnTrack(currentCar.x, currentCar.y) && !isOnPitLane(currentCar.x, currentCar.y)) {
                    currentCar.speed *= 0.98; 
                    totalWear *= 5;
                }
                currentCar.tireWear = Math.max(0, currentCar.tireWear - totalWear);
            }
            
            updateCheckpoints(currentCar);
        }

        // --- Player-specific Logic ---
        function updatePlayer(playerCar, dt) {
            playerCar.inPitLane = isOnPitLane(playerCar.x, playerCar.y);
            
            if (playerCar.justExitedPit && !playerCar.inPitLane) {
                playerCar.justExitedPit = false;
            }

            const distToPitBox = Math.hypot(playerCar.x - selectedTrack.pitBoxCenter.x, playerCar.y - selectedTrack.pitBoxCenter.y);

            if (playerCar.isPitting) {
                playerCar.speed = 0;
                playerCar.tireWear += 2.0 * dt;
                if (playerCar.tireWear >= 100) {
                    playerCar.tireWear = 100;
                    playerCar.isPitting = false;
                    playerCar.justExitedPit = true;
                }
                return;
            }
            
            if (playerCar.inPitLane && !playerCar.isPitting && !playerCar.justExitedPit && distToPitBox < 50 && playerCar.speed < 0.5 && playerCar.tireWear < 99) {
                playerCar.isPitting = true;
                return;
            }

            const playerInputs = {
                accelerate: playerCar.inputs.accelerate,
                brake: playerCar.inputs.brake,
                steer: 0
            };
            if (playerCar.inputs.left) playerInputs.steer = -1;
            else if (playerCar.inputs.right) playerInputs.steer = 1;

            applyPhysics(playerCar, playerInputs, dt);
        }

        // --- AI-specific Logic ---
        function updateAI(aiCar, dt) {
            let carInFront = false;
            const detectionDist = 40;
            const detectionPoint = {
                x: aiCar.x + Math.cos(aiCar.angle) * detectionDist,
                y: aiCar.y + Math.sin(aiCar.angle) * detectionDist
            };

            const allCars = [car, ...aiCars];
            for (const otherCar of allCars) {
                if (otherCar.id === aiCar.id) continue;
                const dist = Math.hypot(detectionPoint.x - otherCar.x, detectionPoint.y - otherCar.y);
                if (dist < otherCar.width * 1.5) {
                    carInFront = true;
                    break;
                }
            }

            const nextCheckpointIndex = (aiCar.currentCheckpoint + 1) % checkpoints.length;
            const target = checkpoints[nextCheckpointIndex];
            
            const targetAngle = Math.atan2(target.y - aiCar.y, target.x - aiCar.x);
            let angleDiff = targetAngle - aiCar.angle;
            while (angleDiff < -Math.PI) angleDiff += 2 * Math.PI;
            while (angleDiff > Math.PI) angleDiff -= 2 * Math.PI;

            const aiInputs = { accelerate: false, brake: false, steer: 0 };

            if (carInFront) {
                aiInputs.brake = true;
            } else if (Math.abs(angleDiff) > Math.PI / 4 && aiCar.speed > 2) { 
                aiInputs.brake = true;
            } else {
                aiInputs.accelerate = true;
            }
            aiInputs.steer = Math.max(-1, Math.min(1, angleDiff * 1.5));

            applyPhysics(aiCar, aiInputs, dt);
        }

        function updateCheckpoints(currentCar) {
            // This function uses a more robust "line crossing" detection instead of simple distance checks.
            // This prevents issues where cutting a corner slightly could cause a checkpoint to be missed.
            if (currentCar.speed < 0.1) return;

            const nextCheckpointIndex = (currentCar.currentCheckpoint + 1) % checkpoints.length;
            const targetCheckpoint = checkpoints[nextCheckpointIndex];
            const currentCheckpoint = checkpoints[currentCar.currentCheckpoint];

            // Vector for the current track segment the car is on
            const trackVectorX = targetCheckpoint.x - currentCheckpoint.x;
            const trackVectorY = targetCheckpoint.y - currentCheckpoint.y;

            // Vector from the target checkpoint to the car's previous position
            const prevVectorX = currentCar.prev_x - targetCheckpoint.x;
            const prevVectorY = currentCar.prev_y - targetCheckpoint.y;

            // Vector from the target checkpoint to the car's current position
            const currVectorX = currentCar.x - targetCheckpoint.x;
            const currVectorY = currentCar.y - targetCheckpoint.y;

            // By comparing the dot product of the car's position relative to the track segment,
            // we can see if it has "crossed" the imaginary line at the checkpoint.
            const dotPrev = prevVectorX * trackVectorX + prevVectorY * trackVectorY;
            const dotCurr = currVectorX * trackVectorX + currVectorY * trackVectorY;

            // A sign change from negative to positive means the car has crossed the line.
            // We also check if the car is on the track to avoid false positives.
            if (dotPrev < 0 && dotCurr >= 0 && isPointOnLine(currentCar.x, currentCar.y, selectedTrack.path, 150)) {
                currentCar.currentCheckpoint = nextCheckpointIndex;

                // Set a flag once the car is past the 75% mark of the lap.
                // This prevents counting a lap by driving backwards over the finish line.
                if (currentCar.currentCheckpoint > checkpoints.length * 0.75) {
                    currentCar.hasCrossedHalfway = true;
                }
                
                // If the car crosses the finish line (checkpoint 0) and has completed most of the lap, count the lap.
                if (currentCar.currentCheckpoint === 0 && currentCar.hasCrossedHalfway) {
                    currentCar.lap++;
                    currentCar.hasCrossedHalfway = false; // Reset for the new lap
                    if (currentCar.id === 'player' && currentCar.lap > totalLaps) {
                        endRace();
                    }
                }
            }
        }

        function handleCollisions() {
            const allCars = [car, ...aiCars];
            for (let i = 0; i < allCars.length; i++) {
                for (let j = i + 1; j < allCars.length; j++) {
                    const carA = allCars[i];
                    const carB = allCars[j];

                    const dx = carA.x - carB.x;
                    const dy = carA.y - carB.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const minDistance = carA.width;

                    if (distance < minDistance) {
                        const overlap = minDistance - distance;
                        const nx = dx / distance;
                        const ny = dy / distance;

                        carA.x += nx * overlap / 2;
                        carA.y += ny * overlap / 2;
                        carB.x -= nx * overlap / 2;
                        carB.y -= ny * overlap / 2;

                        carA.speed *= 0.95;
                        carB.speed *= 0.95;

                        carA.tireWear = Math.max(0, carA.tireWear - 0.75);
                        carB.tireWear = Math.max(0, carB.tireWear - 0.75);
                    }
                }
            }
        }

        function getCarProgress(currentCar) {
            const nextCheckpointIndex = (currentCar.currentCheckpoint + 1) % checkpoints.length;
            const nextCheckpoint = checkpoints[nextCheckpointIndex];
            const distToNext = Math.hypot(currentCar.x - nextCheckpoint.x, currentCar.y - nextCheckpoint.y);

            const maxDist = 2000; // A large arbitrary number for normalization
            const distFactor = (maxDist - distToNext) / maxDist; // Closer cars get a value closer to 1

            const baseProgress = ((currentCar.lap - 1) * checkpoints.length) + currentCar.currentCheckpoint;
            return baseProgress + distFactor;
        }

        function updatePositions() {
            const allCars = [car, ...aiCars];
            
            allCars.sort((a, b) => getCarProgress(b) - getCarProgress(a));

            const playerPosition = allCars.findIndex(c => c.id === 'player') + 1;
            hud.position.textContent = `${playerPosition}/${allCars.length}`;
        }
        
        function endRace() {
            gameState = 'FINISHED';
            gameMessages.textContent = `FINISH! Time: ${hud.time.textContent}`;
            setTimeout(resetToMainMenu, 5000);
        }

        function resetToMainMenu() {
            gameArea.classList.add('hidden');
            gameUI.classList.remove('hidden');
            mainMenu.classList.remove('hidden');
            trackSelection.classList.add('hidden');
            pauseMenu.classList.add('hidden');
            pauseMenu.classList.remove('flex');
            selectedTeam = null;
            selectedTrack = null;
            document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
            confirmTeamBtn.disabled = true;
            confirmTrackBtn.disabled = true;
            gameState = 'MENU';
        }

        function updateHUD() {
            hud.time.textContent = (raceTimer / 1000).toFixed(2);
            hud.lap.textContent = `${Math.min(car.lap, totalLaps)}/${totalLaps}`;
            
            hud.tireWearBar.style.width = `${car.tireWear}%`;
            if (car.tireWear < 30) {
                hud.tireWearBar.style.backgroundColor = '#ef4444'; // red-500
            } else if (car.tireWear < 60) {
                hud.tireWearBar.style.backgroundColor = '#f59e0b'; // amber-500
            } else {
                hud.tireWearBar.style.backgroundColor = '#22c55e'; // green-500
            }
        }

        // --- DRAWING ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            
            const cameraX = car.x - canvas.width / 2;
            const cameraY = car.y - canvas.height / 2;
            
            ctx.translate(-cameraX, -cameraY);

            ctx.fillStyle = selectedTrack.grassColor;
            ctx.fillRect(cameraX, cameraY, canvas.width, canvas.height);
            
            const trackWidth = 150;
            drawTrackPath(selectedTrack.path, trackWidth, selectedTrack.trackColor);
            drawTrackPath(selectedTrack.path, trackWidth - 15, selectedTrack.kerbColor, [28, 28]);
            drawTrackPath(selectedTrack.path, trackWidth - 18, selectedTrack.trackColor);

            drawTrackPath(selectedTrack.pitLanePath, 62, '#4a4a4a');
            drawPitBoxes(selectedTrack.pitBoxCenter);

            drawStartFinishLine();
            
            // Draw all cars
            drawCar(car);
            aiCars.forEach(ai => drawCar(ai));

            ctx.restore();
        }

        function drawPitBoxes(center) {
            const pitBoxWidth = 40;
            const pitBoxLength = 75;
            
            const boxX = center.x;
            const boxY = center.y;

            ctx.fillStyle = selectedTeam.color;
            ctx.globalAlpha = 0.7;
            ctx.fillRect(boxX - pitBoxLength / 2, boxY - pitBoxWidth / 2, pitBoxLength, pitBoxWidth);
            
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4;
            ctx.globalAlpha = 1.0;
            ctx.strokeRect(boxX - pitBoxLength / 2, boxY - pitBoxWidth / 2, pitBoxLength, pitBoxWidth);
        }

        function drawTrackPath(path, width, color, dash = []) {
            if (!path || path.length < 2) return;
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x, path[i].y);
            }
            
            const isLoop = Math.hypot(path[0].x - path[path.length - 1].x, path[0].y - path[path.length - 1].y) < 1;
            if (isLoop) {
                ctx.closePath();
            }
            
            ctx.lineWidth = width;
            ctx.strokeStyle = color;
            ctx.setLineDash(dash);
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawStartFinishLine() {
            const p1 = selectedTrack.path[0];
            const p2 = selectedTrack.path[1];
            const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x);
            const perpAngle = angle + Math.PI / 2;

            ctx.save();
            ctx.translate(p1.x, p1.y);
            ctx.rotate(perpAngle);
            
            const trackWidth = 150;
            for(let i = -trackWidth/2; i < trackWidth/2; i += 15) {
                ctx.fillStyle = (Math.floor(i/15) % 2 === 0) ? 'white' : 'black';
                ctx.fillRect(i, -8, 15, 16);
            }
            
            ctx.restore();
        }

        function drawCar(carToDraw) {
            if (!carToDraw.img || carToDraw.img.naturalWidth === 0) {
                return;
            }
            ctx.save();
            ctx.translate(carToDraw.x, carToDraw.y);
            ctx.rotate(carToDraw.angle + Math.PI / 2);
            ctx.drawImage(carToDraw.img, -carToDraw.width / 2, -carToDraw.height / 2, carToDraw.width, carToDraw.height);
            ctx.restore();
        }

        function isPointOnLine(px, py, path, halfWidth) {
            let minDistanceSq = Infinity;
            for (let i = 0; i < path.length - 1; i++) {
                const p1 = path[i];
                const p2 = path[i + 1];
                
                const l2 = (p2.x - p1.x)**2 + (p2.y - p1.y)**2;
                if (l2 === 0) {
                    minDistanceSq = Math.min(minDistanceSq, (px - p1.x)**2 + (py - p1.y)**2);
                    continue;
                }
                
                let t = ((px - p1.x) * (p2.x - p1.x) + (py - p1.y) * (p2.y - p1.y)) / l2;
                t = Math.max(0, Math.min(1, t));
                
                const closestX = p1.x + t * (p2.x - p1.x);
                const closestY = p1.y + t * (p2.y - p1.y);
                const distSq = (px - closestX)**2 + (py - closestY)**2;
                minDistanceSq = Math.min(minDistanceSq, distSq);
            }
            return minDistanceSq <= halfWidth * halfWidth;
        }

        function isOnTrack(px, py) {
            return isPointOnLine(px, py, selectedTrack.path, 75);
        }
        
        function isOnPitLane(px, py) {
            return isPointOnLine(px, py, selectedTrack.pitLanePath, 31);
        }

        // --- CONTROLS, LAYOUT & PAUSE ---
        function handleKeyDown(e) {
            switch (e.key) {
                case 'ArrowUp': case 'w': car.inputs.accelerate = true; break;
                case 'ArrowDown': case 's': car.inputs.brake = true; break;
                case 'ArrowLeft': case 'a': car.inputs.left = true; break;
                case 'ArrowRight': case 'd': car.inputs.right = true; break;
            }
        }

        function handleKeyUp(e) {
            switch (e.key) {
                case 'ArrowUp': case 'w': car.inputs.accelerate = false; break;
                case 'ArrowDown': case 's': car.inputs.brake = false; break;
                case 'ArrowLeft': case 'a': car.inputs.left = false; break;
                case 'ArrowRight': case 'd': car.inputs.right = false; break;
            }
        }

        function setupTouchControls() {

                { id: 'accelerate', key: 'accelerate' },
                { id: 'brake', key: 'brake' },
                { id: 'steer-left', key: 'left' },

                el.addEventListener('touchend', (e) => { e.preventDefault(); car.inputs[c.key] = false; }, { passive: false });
                el.addEventListener('contextmenu', (e) => e.preventDefault());

        function handleOrientationChange(e) {

        // --- CONTROL CUSTOMIZATION ---
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const controlsWrapper = document.getElementById('controlsWrapper');

            element.onmousedown = dragMouseDown;
            element.ontouchstart = dragMouseDown;

            function dragMouseDown(e) {
                if (!controlEditing) return;
                e = e || window.event;
                e.preventDefault();
                if (e.touches) {
                    pos3 = e.touches[0].clientX;
                    pos4 = e.touches[0].clientY;
                } else {
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                }
                document.onmouseup = closeDragElement;
                document.ontouchend = closeDragElement;
                document.onmousemove = elementDrag;
                document.ontouchmove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                let clientX, clientY;
                if (e.touches) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                pos1 = pos3 - clientX;
                pos2 = pos4 - clientY;
                pos3 = clientX;
                pos4 = clientY;

                const parentRect = element.parentElement.getBoundingClientRect();
                const wrapperRect = controlsWrapper.getBoundingClientRect();

                const newRelativeTop = element.offsetTop - pos2;
                const newRelativeLeft = element.offsetLeft - pos1;

                const absoluteLeft = (parentRect.left - wrapperRect.left) + newRelativeLeft;
                const absoluteTop = (parentRect.top - wrapperRect.top) + newRelativeTop;

                const clampedAbsoluteLeft = Math.max(0, Math.min(absoluteLeft, wrapperRect.width - element.offsetWidth));
                const clampedAbsoluteTop = Math.max(0, Math.min(absoluteTop, wrapperRect.height - element.offsetHeight));

                const finalRelativeLeft = clampedAbsoluteLeft - (parentRect.left - wrapperRect.left);
                const finalRelativeTop = clampedAbsoluteTop - (parentRect.top - wrapperRect.top);

                element.style.top = `${finalRelativeTop}px`;
                element.style.left = `${finalRelativeLeft}px`;
                element.style.right = 'auto';
                element.style.bottom = 'auto';
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
                saveControlLayout();
            }
        }

        function makeResizable(element) {
            const resizeHandle = document.createElement('div');
            resizeHandle.className = 'resize-handle';
            element.appendChild(resizeHandle);

            let pos1 = 0, pos2 = 0, initialSize = 0;

            resizeHandle.onmousedown = resizeMouseDown;
            resizeHandle.ontouchstart = resizeMouseDown;

            function resizeMouseDown(e) {
                if (!controlEditing) return;
                e.stopPropagation(); 
                e.preventDefault();

                initialSize = element.offsetWidth;

                if (e.touches) {
                    pos1 = e.touches[0].clientX;
                    pos2 = e.touches[0].clientY;
                } else {
                    pos1 = e.clientX;
                    pos2 = e.clientY;
                }

                document.onmouseup = closeResizeElement;
                document.ontouchend = closeResizeElement;
                document.onmousemove = elementResize;
                document.ontouchmove = elementResize;
            }

            function elementResize(e) {
                e.preventDefault();
                let clientX, clientY;
                if (e.touches) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                const dx = clientX - pos1;
                const dy = clientY - pos2;
                const delta = Math.abs(dx) > Math.abs(dy) ? dx : dy;
                const newSize = Math.max(40, initialSize + delta * 2);

                element.style.width = `${newSize}px`;
                element.style.height = `${newSize}px`;
            }

            function closeResizeElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
                saveControlLayout();
            }
        }

        function saveControlLayout() {
            const layout = {};
            document.querySelectorAll('.control-btn').forEach(btn => {
                layout[btn.id] = {
                    top: btn.style.top,
                    left: btn.style.left,
                    width: btn.style.width,
                    height: btn.style.height
                };
            });
            localStorage.setItem('f1_control_layout', JSON.stringify(layout));
        }

        function loadControlLayout() {
            const layout = JSON.parse(localStorage.getItem('f1_control_layout'));
            if (layout) {
                Object.keys(layout).forEach(id => {
                    const btn = document.getElementById(id);
                    if (btn) {
                        const styles = layout[id];
                        if (styles.top && styles.left) {
                            btn.style.top = styles.top;
                            btn.style.left = styles.left;
                            btn.style.right = 'auto';
                            btn.style.bottom = 'auto';
                        }
                        if (styles.width && styles.height) {
                            btn.style.width = styles.width;
                            btn.style.height = styles.height;
                        }
                    }
                });
            }
        }

        // --- UTILITY ---
        function resizeCanvas() {
            const wrapper = document.querySelector('.canvas-wrapper');
            canvas.width = wrapper.clientWidth;
            canvas.height = wrapper.clientHeight;
            if(gameState !== 'MENU') draw();
        }

        // --- PWA SETUP ---
        function setupPWA() {
            // 1. Create Manifest dynamically
            const iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192"><rect width="192" height="192" fill="#DC0000"/><text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-size="96" font-family="Orbitron, sans-serif" fill="white" font-weight="bold">F1</text></svg>`;
            const iconUrl = `data:image/svg+xml;base64,${btoa(iconSvg)}`;

            const manifest = {
                name: "Arcade F1 Racer",
                short_name: "F1 Racer",
                start_url: ".",
                display: "fullscreen",
                background_color: "#111827",
                theme_color: "#DC0000",
                description: "A top-down arcade F1 racing game.",
                icons: [
                    { "src": iconUrl, "sizes": "192x192", "type": "image/svg+xml" },
                    { "src": iconUrl, "sizes": "512x512", "type": "image/svg+xml" }
                ]
            };
            const manifestString = JSON.stringify(manifest);
            const manifestBlob = new Blob([manifestString], { type: 'application/json' });
            const manifestUrl = URL.createObjectURL(manifestBlob);
            
            const link = document.createElement('link');
            link.rel = 'manifest';
            link.href = manifestUrl;
            document.head.appendChild(link);

            // 2. Register Service Worker
            if ('serviceWorker' in navigator) {
                const swContent = `
                    const CACHE_NAME = 'f1-racer-cache-v1';
                    // Since this is a single file app, we only need to cache the root document.
                    const urlsToCache = ['./']; 

                    self.addEventListener('install', event => {
                        self.skipWaiting();
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                            .then(cache => {
                                return cache.addAll(urlsToCache);
                            })
                        );
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                            .then(response => {
                                // Cache hit - return response, otherwise fetch from network.
                                return response || fetch(event.request);
                            })
                        );
                    });
                `;
                const blob = new Blob([swContent], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);

                window.addEventListener('load', () => {
                    navigator.serviceWorker.register(swUrl)
                        .then(registration => {
                            console.log('ServiceWorker registration successful');
                        }).catch(err => {
                            console.log('ServiceWorker registration failed: ', err);
                        });
                });
            }
        }

        // --- INITIAL SETUP ---
        window.addEventListener('resize', resizeCanvas);
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);
        
        document.addEventListener('DOMContentLoaded', () => {
            populateTeamSelection();
            populateTrackSelection();
            setupTouchControls();
            document.querySelectorAll('.control-btn').forEach(btn => {
                makeDraggable(btn);
                makeResizable(btn);
            });
            loadControlLayout();
            setupPWA();
            
            const orientationQuery = window.matchMedia("(orientation: portrait)");
            handleOrientationChange(orientationQuery); // Set initial state
            orientationQuery.addEventListener('change', handleOrientationChange);
        });

    </script>
</body>
